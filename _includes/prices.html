<!-- Team Section -->
    <section id="prices" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Цены</h2>
                    <h3 class="section-subheading text-muted">Цены по основным направлениям</h3>
                </div>
            </div>
            <div class="row">
                {% for price in site.prices %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ price.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ price.name }}</h4>
                        <p class="text-muted">{{ price.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Цены на другие виды массажа - по запросу</p>
                </div>
            </div>
        </div>
    </section>
